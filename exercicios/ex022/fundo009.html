<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização vertical de contêiners</title>
    <style>
        #fora {
            height: 97vh;
            background-color: purple;
            position: relative;
        }
        #dentro {
            width: 200px;
            height: 200px;
            background-color: yellow;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
    </style>
</head>
<body>
    <div id='fora'>
        <div id='dentro'>
        </div>
    </div>
</body>
</html>
