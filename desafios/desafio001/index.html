<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Mensagens</title>
</head>
<body>
<h1>Desafio das mensagens<hr></h1>
<p>* Um<br>** Dois<br>*** Três<br>**** Quatro<br></p>
<p></p>
<p>**** Quatro<br>*** Três<br>** Dois<br>* Um<hr></p><!--Digitando cada valor no mesmo paragrafo, usando a tag "br" para quebra linhas, o texto não pula linhas pq entende que é somente uma quebra de linha no mesmo paragrafo e o espaçamento é normal É isso que o desafio pedia e está correto-->
<p>* Um</p>
<p>** Dois</p>
<p>** Três</p>
<p>**** Quatro</p>
<p></p>
<p>**** Quatro</p>
<p>*** Três</p>
<p>** Dois</p>
<p>* Um</p><!--Digitando cada valor em paragrafos diferentes, sem usar nenhuma tag adicional, o vbs pula uma linha pq entende que é um novo paragrafo e o espaçamento é maior para paragrafos. Não é isso que o desafio pedia e está errado-->
</body>
</html>
